services:
  - type: web
    name: satvik-foods-frontend-qa
    env: node
    region: oregon
    plan: starter
    buildCommand: NODE_ENV=development npm ci && echo "=== Starting build ===" && VITE_ENVIRONMENT=test npm run build && echo "=== Build completed, checking dist ===" && if [ ! -d "dist" ]; then echo "❌ ERROR: dist directory not created!" && ls -la && exit 1; fi && ls -la dist/ && echo "✅ Build verification: dist directory has $(ls -1 dist | wc -l) files" && if [ ! -f "dist/index.html" ]; then echo "❌ ERROR: index.html not found in dist!" && find dist -type f | head -20 && exit 1; fi && echo "✅ index.html found in dist"
    startCommand: bash serve-with-logs.sh
    envVars:
      - key: VITE_FIREBASE_API_KEY
        sync: false
      - key: VITE_FIREBASE_AUTH_DOMAIN
        sync: false
      - key: VITE_FIREBASE_PROJECT_ID
        sync: false
      - key: VITE_FIREBASE_STORAGE_BUCKET
        sync: false
      - key: VITE_FIREBASE_MESSAGING_SENDER_ID
        sync: false
      - key: VITE_FIREBASE_APP_ID
        sync: false
      - key: VITE_BACKEND_API_URL
        value: https://satvik-foods-service-qa.onrender.com
      - key: VITE_ENVIRONMENT
        value: test
      - key: VITE_DATA_SOURCE
        value: backend
      - key: VITE_SANITY_PROJECT_ID
        sync: false
      - key: VITE_SANITY_DATASET
        value: products
      - key: VITE_SANITY_TOKEN
        sync: false

