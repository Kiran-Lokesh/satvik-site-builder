services:
  - type: web
    name: satvik-foods-frontend-qa
    env: node
    region: oregon
    plan: starter
    buildCommand: NODE_ENV=development npm ci || (echo "‚ùå npm ci failed!" && exit 1) && echo "=== Starting Vite build ===" && VITE_ENVIRONMENT=test npm run build || (echo "‚ùå BUILD FAILED! Check errors above." && exit 1) && echo "=== Build completed, verifying dist ===" && if [ ! -d "dist" ]; then echo "‚ùå ERROR: dist directory not created after build!" && echo "üìÇ Current directory:" && pwd && ls -la && exit 1; fi && echo "‚úÖ dist exists" && ls -la dist/ && echo "‚úÖ Files in dist: $(ls -1 dist | wc -l)" && if [ ! -f "dist/index.html" ]; then echo "‚ùå ERROR: index.html missing!" && find dist -type f | head -20 && exit 1; fi && echo "‚úÖ index.html found"
    startCommand: bash serve-with-logs.sh
    envVars:
      - key: VITE_FIREBASE_API_KEY
        sync: false
      - key: VITE_FIREBASE_AUTH_DOMAIN
        sync: false
      - key: VITE_FIREBASE_PROJECT_ID
        sync: false
      - key: VITE_FIREBASE_STORAGE_BUCKET
        sync: false
      - key: VITE_FIREBASE_MESSAGING_SENDER_ID
        sync: false
      - key: VITE_FIREBASE_APP_ID
        sync: false
      - key: VITE_BACKEND_API_URL
        value: https://satvik-foods-service-qa.onrender.com
      - key: VITE_ENVIRONMENT
        value: test
      - key: VITE_DATA_SOURCE
        value: backend
      - key: VITE_SANITY_PROJECT_ID
        sync: false
      - key: VITE_SANITY_DATASET
        value: products
      - key: VITE_SANITY_TOKEN
        sync: false

